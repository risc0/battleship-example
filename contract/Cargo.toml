[package]
name = "battleship-contract"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
arrayref = "0.3"
base64 = "0.13"
bincode = "1.3"
battleship-core = { path = "../core" }
battleship-methods = { path = "../methods" }
near-sdk = "3.1"
risc0-zkvm-core = "0.8"
risc0-zkvm-serde = "0.8"
risc0-zkvm-verify = "0.8"
serde = "1.0"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true
